image: ruby

stages:
 - setup
 - test


setup:
  stage: setup
  cache:
    paths:
      - vendor/bundle
  script:
  - gem install bundler
  - bundle install --path vendor/bundle
  - bundle exec jekyll build
  artifacts:
    paths:
      - vendor/
      - .bundle/
      - _site

test:
  stage: test
  script:
    - bundle exec htmlproofer ./_site --url-ignore "/#.*/" --disable_external
  dependencies:
    - setup


#-------------------------------
# General Site Settings

title: Jacob White Blog
description: Welcome to tech blog where I mostly rant about things cyber related. I also plan on put tutorials and walkthroughs here as well.  # this means to ignore newlines until "baseurl:"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://blog.jwhite.network" # the base hostname & protocol for your site, e.g. http://example.com

#-------------------------------
# About Section
author-name:   Jacob White
author-avatar: about/about.png


#-------------------------------
# Social links
social:
  name: Jacob White
  links:
    - https://github.com/jwhite1st/
    - https://www.linkedin.com/in/jacob-white-01
    - https://blog.jwhite.network
    - https://keybase.io/jake1st


#-------------------------------
# Comment Section (Disqus)
disqus-identifier: jtech-1 # Add your shortname for Disqus Comment. For example mr-brown

#Catergory
collections:
  category:
    output: true

defaults:
  -
    scope:
      path: ""
      type: category
    values:
      layout: "category"

site.future: false


#-------------------------------
# Build settings
markdown: kramdown
permalink: ':title/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-twitter-plugin


paginate: 7
paginate_path: "/page/:num"

include:
  - _pages

sass:
  sass_dir: _sass
  style: compressed

#webrick:
#  headers:
#    Content-Security-Policy: "default-src * https://disqus.com https://*.disqus.com https://*.disquscdn.com ; script-src * 'self' 'unsafe-inline' http://questionasker.disqus.com/embed.js; style-src * 'unsafe-inline' ; font-src 'self' https://fonts.gstatic.com/s/nunito/v9/XRXV3I6Li01BKofIOuaBXso.woff2 https://fonts.gstatic.com/s/nunito/v9/XRXV3I6Li01BKofIO-aBXso.woff2 https://fonts.gstatic.com/s/nunito/v9/XRXV3I6Li01BKofINeaB.woff2 https://fonts.gstatic.com/s/nunito/v9/XRXW3I6Li01BKofAjsOUbuvISTs.woff2 https://fonts.gstatic.com/s/nunito/v9/XRXW3I6Li01BKofAjsOUb-vISTs.woff2 https://fonts.gstatic.com/s/nunito/v9/XRXW3I6Li01BKofAjsOUYevI.woff2 ; object-src 'none'; base-uri 'self'; frame-ancestors 'none' ; report-uri https://jwhite.report-uri.com/r/d/csp/enforce;"


#-------------------------------
# Exclude from processing.
exclude:
  - Gemfile
  - Gemfile.lock
  - bitbucket-pipelines.yml
  - vendor/bundle/
#   - node_modules
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# You can specify a custom docker image from Docker Hub as your build environment.
image: ruby:latest

pipelines:

  branches:
    master:
      - step:
          script:
            - gem install bundler
            - bundler --version
            - bundle install
            - bundle exec jekyll build
            - bundle exec htmlproofer ./_site --url-ignore "/#.*/"
